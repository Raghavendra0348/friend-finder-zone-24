/* Suggestions Dropdown Box */
.suggestions-box {
    position: absolute;
    top: 100%; /* Aligns directly under the input */
    left: 0;
    width: 100%;
    background: #fff;
    border: 1px solid #eee;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    display: none;
    animation: fadeIn 0.3s ease-in-out;
    overflow: hidden;
}


.suggestions-box div {
    padding: 14px 18px;
    font-size: 15px;
    color: #333;
    cursor: pointer;
    transition: background-color 0.25s ease;
    border-bottom: 1px solid #f1f1f1;
}

.suggestions-box div:last-child {
    border-bottom: none;
}

.suggestions-box div:hover {
    background-color: #f1faff;
    color: #09b4f8;
    font-weight: 500;
    transform: translateX(3px);
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-8px); }
    to { opacity: 1; transform: translateY(0); }
}

<script>

let clickedInsideSuggestion = false;

    function animateTitle() {

        title.split('').forEach((letter, index) => {
            const span = document.createElement('span');
            span.textContent = letter;
            span.classList.add('letter');
            titleContainer.appendChild(span);
            setTimeout(() => {
                span.style.opacity = 1;
                span.style.transform = 'translateY(0)';
            }, index * 150);
        });
    }

    function showPreviousSearches() {
        const searchBar = document.getElementById("searchBar");
        const suggestionBox = document.getElementById("searchSuggestions");
        const previous = JSON.parse(localStorage.getItem("rgukt-searches") || "[]");

        if (searchBar.value.trim() !== "") return;

        suggestionBox.innerHTML = "";

        if (previous.length > 0) {
            previous.slice(-5).reverse().forEach(item => {
                const div = document.createElement("div");
                div.textContent = item;
                div.onclick = () => {
                    suggestionClicked = true;
                    searchBar.value = item;
                    const match = Object.keys(pageLinks).find(page => page === item.toLowerCase());
                    if (match) {
                        saveToHistory(item);
                        window.location.href = pageLinks[match];
                    } else {
                        handleSearch();
                    }
                };
                suggestionBox.appendChild(div);
            });
            suggestionBox.style.display = "block";
        }
    }

    function handleSearch() {
        const query = document.getElementById("searchBar").value.toLowerCase().trim();
        const suggestionBox = document.getElementById("searchSuggestions");
        suggestionBox.innerHTML = '';

        if (!query) {
            suggestionBox.style.display = 'none';
            return;
        }

        const matches = Object.keys(pageLinks).filter(page =>
            page.toLowerCase().includes(query)
        );

        if (matches.length > 0) {
            matches.forEach(match => {
                const div = document.createElement("div");
                div.textContent = match;
         div.onmousedown = () => {
    suggestionClicked = true;
    saveToHistory(match.toLowerCase());
    const matchedLink = pageLinks[match.toLowerCase()];
    if (matchedLink) {
        window.location.href = matchedLink;
    } else {
        alert("Page not found");
    }
};


                suggestionBox.appendChild(div);
            });
            suggestionBox.style.display = 'block';
        } else {
            suggestionBox.style.display = 'none';
        }
    }

    function checkEnter(event) {
        if (event.key === "Enter") {
            const query = document.getElementById("searchBar").value.toLowerCase().trim();
            const match = Object.keys(pageLinks).find(page => page.toLowerCase() === query);
            if (match) {
                saveToHistory(query);
                window.location.href = pageLinks[match];
            } else {
                alert("No matching page found.");
            }
        }
    }

    function saveToHistory(term) {
        const previous = JSON.parse(localStorage.getItem("rgukt-searches") || "[]");
        const lowerTerm = term.toLowerCase();
        if (!previous.includes(lowerTerm)) {
            previous.push(lowerTerm);
            localStorage.setItem("rgukt-searches", JSON.stringify(previous));
        }
    }
document.addEventListener("pointerdown", (event) => {
    const suggestionsBox = document.getElementById("searchSuggestions");
    if (suggestionsBox.contains(event.target)) {
        clickedInsideSuggestion = true;
    }
});

    // Toggle suggestions visibility on focus and blur with flag check
    const searchBarEl = document.getElementById("searchBar");

    searchBarEl.addEventListener("focus", () => {
        const suggestionBox = document.getElementById("searchSuggestions");
        if (suggestionBox.innerHTML.trim() !== "") {
            suggestionBox.style.display = 'block';
        }
    });

searchBarEl.addEventListener("blur", () => {
    setTimeout(() => {
        if (!clickedInsideSuggestion) {
            document.getElementById("searchSuggestions").style.display = 'none';
        }
        clickedInsideSuggestion = false; // Always reset
    }, 150);
});
