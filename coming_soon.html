<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coming Soon...</title>
        <style>
                /* General Styles */
                body {
                        font-family: 'Arial', sans-serif;
                        background: #121212;
                        color: #ffffff;
                        margin: 0;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        height: 100vh;
                        text-align: center;
                }

                /* Coming Soon Text */
                h1 {
                        font-size: 3rem;
                        margin-bottom: 10px;
                        background: linear-gradient(90deg, #ff9a9e, #fad0c4);
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        animation: glow 2s infinite alternate;
                }

                @keyframes glow {
                        0% {
                                text-shadow: 0 0 5px #ff9a9e;
                        }

                        100% {
                                text-shadow: 0 0 15px #fad0c4;
                        }
                }

                /* Subtext */
                p {
                        font-size: 1.2rem;
                        color: #bbb;
                }

                /* Features Section */
                .features {
                        margin-top: 20px;
                        padding: 20px;
                        width: 80%;
                        max-width: 600px;
                        background: rgba(255, 255, 255, 0.1);
                        border-radius: 10px;
                        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
                }

                .feature-item {
                        padding: 10px;
                        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                }

                .feature-item:last-child {
                        border-bottom: none;
                }

                /* Button */
                .notify-btn {
                        margin-top: 20px;
                        padding: 10px 20px;
                        background: #ff9a9e;
                        border: none;
                        border-radius: 5px;
                        font-size: 1rem;
                        color: #121212;
                        cursor: pointer;
                        transition: 0.3s;
                }

                .notify-btn:hover {
                        background: #fad0c4;
                }

                /* Footer */
                footer {
                        position: absolute;
                        bottom: 10px;
                        font-size: 0.8rem;
                        color: #777;
                }
        </style>
</head>

</html>
